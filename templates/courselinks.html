{% extends 'base.html'%}


{% block content %}
<div class="container">
    <button id="copybutton" onclick="copyfunc()" class="btn btn-primary">copy</button>
<textarea name="" id="clinks" style="width: 100%; height:500px"  readonly>Today's free courses
    {% for course in courselist%}
    {% for c in course%}{{c}}{% endfor%}
    {% endfor%}
    Telegram link : https://t.me/raptolearning
</textarea>

</div>
<script type="text/javascript">
    function copyfunc() {
      document.getElementById('clinks').select();
      document.getElementById('clinks').setSelectionRange(0, 99999)
      document.execCommand("copy");
      document.getElementById('copybutton').innerHTML = 'Copied'
     
    }
    </script>

{% endblock%}
